<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football Split-Screen Streaming</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #1a1a1a;
            color: rgb(0, 132, 255);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            overflow: hidden;
        }

        .bottom_container {
            display: flex;
            width: 100%;
            height: 100%;
            margin-top: 425px;
        }

        .top_container{
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            width: 45%;
            height: 45%;
            z-index: 2; 
        }

        .video-frame {
            flex: 1;
            height: 100%;
            background-color: #1a1a1a;
            overflow: hidden;
        }

        .video-frame video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .vert_separator {
            position: absolute;
            top: 250;
            left: 50%;
            width: 6px;
            height: 57.1vh;
            background-color: rgb(0, 132, 255);
            z-index: 0;
        }

        .horiz_separator {
            position: absolute;
            top: 250;
            width: 300vh;
            height: 6px;
            background-color: rgb(0, 132, 255);
            z-index: 0;
        }

        .right_seperator{
            top: 0;
            position: absolute;
            left: 27.2%;
            width: 6px;
            height: 45vh;
            background-color: rgb(0, 132, 255);
        }

        .left_seperator{
            top: 0;
            position: absolute;
            left: 72.5%;
            width: 6px;
            height: 45vh;
            background-color: rgb(0, 132, 255);
        }

    </style>
</head>
<body>

    <div class="top_container">
        <div class="video-frame">
            <video id="video3" controls></video>
        </div>
    </div>

    <div class="bottom_container">
        <div class="video-frame">
            <video id="video1" controls></video>
        </div>
        <div class="vert_separator"></div>
        <div class="horiz_separator"></div>
        <div class="right_seperator"></div>
        <div class="left_seperator"></div>
        <div class="video-frame">
            <video id="video2" controls></video>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script>
        function initializeVideo(videoId, streamUrl) {
            const video = document.getElementById(videoId);
            if (Hls.isSupported()) {
                const hls = new Hls({
                    maxBufferLength: 60,
                    maxMaxBufferLength: 120
                });
                hls.loadSource(streamUrl);
                hls.attachMedia(video);
                hls.on(Hls.Events.MANIFEST_PARSED, () => video.play());
            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                video.src = streamUrl;
                video.addEventListener('loadedmetadata', () => video.play());
            }
        }

        initializeVideo('video1', 'https://main.clmbosean.space/playlist/26585/main.clmbosean.space/caxi.m3u8'); //CHANGE FOR DIFFERENT STREAM (left stream)
        initializeVideo('video2', 'https://csty.azureedge.net/playlist/26609/ggg.silntclud.site/caxi.m3u8'); //CHANGE FOR DIFFERENT STREAM (right stream)
        initializeVideo('video3', 'https://csty.azureedge.net/playlist/26608/ggg.silntclud.site/caxi.m3u8'); //CHANGE FOR DIFFERENT STREAM (top stream)

        // Might need to run this:

        // 2. python -m http.server 8000

    </script>
</body>
</html>
